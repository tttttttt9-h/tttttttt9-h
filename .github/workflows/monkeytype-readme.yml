name: generate monkeytype readme svg

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  download-svg:
    runs-on: ubuntu-latest
    # --- ğŸ› ï¸ ìˆ˜ì • ì‚¬í•­ ì‹œì‘: Git ê¶Œí•œ ë¶€ì—¬ (Exit Code 128 í•´ê²°) ---
    permissions:
      contents: write
    # --- ğŸ› ï¸ ìˆ˜ì • ì‚¬í•­ ë ---
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Download SVG
        run: |
          mkdir public
          curl -o public/monkeytype-readme.svg https://monkeytype-readme.com/generate-svg/WhAnci/magic_girl
          curl -o public/monkeytype-readme-lb.svg https://monkeytype-readme.com/generate-svg/WhAnci/magic_girl?lb=true
          curl -o public/monkeytype-readme-pb.svg https://monkeytype-readme.com/generate-svg/WhAnci/magic_girl?pb=true
          curl -o public/monkeytype-readme-lb-pb.svg https://monkeytype-readme.com/generate-svg/WhAnci/magic_girl?lbpb=true

      - name: push monkeytype-readme.svg to the monkeytype-readme branch
        uses: crazy-max/ghaction-github-pages@v2.5.0
        with:
          target_branch: monkeytype-readme
          build_dir: public
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
